spring:
  application:
    name: application-order-service

  config:
    import: "optional:configserver:http://cloud-config-server:8888"
#    import: "optional:configserver:http://localhost:8888"
  cloud:
    config:
#      uri: http://cloud-config-server:8888
      fail-fast: true
      retry:
        initial-interval: 3000
        max-attempts: 10
        max-interval: 10000
        multiplier: 1.5

logging:
  level:
    org.springframework.cloud.config: INFO
    org.springframework.boot.context.config: INFO
