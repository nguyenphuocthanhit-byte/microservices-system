spring:
  application:
    name: order-service   # phải khớp với tên file config trên Config Server
  cloud:
    config:
      uri: http://localhost:8888   # URL Config Server
      fail-fast: true
      retry:
        max-attempts: 6
        initial-interval: 2000
        max-interval: 10000
        multiplier: 1.5

# Logging bootstrap phase để debug config loading
logging:
  level:
    org.springframework.cloud.config: INFO
    org.springframework.boot.context.config: INFO
