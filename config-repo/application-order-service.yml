spring:
  application:
    name: order-service
  datasource:
    url: jdbc:postgresql://localhost:5435/order_service
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop  # ĐỔI THÀNH create-drop (cho lần đầu)
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: order-service:${random.value}

