spring:
  application:
    name: order-service
  datasource:
    url: jdbc:postgresql://postgres:5432/order_service
    username: microservice_user
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate  # ĐỔI THÀNH create-drop (cho lần đầu)
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8082

eureka:
  client:
    service-url:
#      defaultZone: http://eureka-server:8761/eureka/
    defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}
  instance:
    instance-id: order-service:${random.value}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always


